<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="stylesheet" href="reset.css"> -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="parent">

            <div class="left">
                <div class="banner">
                    <h1 class="logoText">BBall</h1>
                </div>
                <img class="image" src="resources/images/bHoop.jpg" alt="bg_image">
            </div>
      

        
            <div class="rigth">
                <div>
                    <h4>This is not a real online service! You know you need something like this in your
                        life to help you realize your deepest dreams.
                        Sign up <i>now</i> to get started.
                    <br>
                    <br>
                        You <i>know</i> you want to.
                    </h4>
                </div>

                <form action="" method="">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName">

                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">

                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">

                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </fieldset>
                </form>
                <button>Create Account</button>

                <p>Already have an account? <a href="">Log In</a></p>
            </div>
  
        </div>
       
        
        <script src="main.js" defer></script>
    </body>
